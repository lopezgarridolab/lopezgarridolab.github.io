---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">People</h3>

<p> <img src="{{ site.github.url }}/assets/img/GroupPhoto.jpg" alt="People" width="95%"> <p>


{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ person.name }}</h5>
    <p>Position: {{ person.title }}</p>
    <p>Role: {{ person.role }}</p>
    <p>Research: {{ person.research }}</p>
    <p>Email: {{ person.email }}</p>
    <p><a href="{{ site.github.url }}/people/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="80%">
  </div>
</div>
{% endfor %}
